  <form  [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
    <!-- <p class="h5 text-center mb-4">Login</p> -->
    <i style="font-size:88px;"class="fa fa-user-circle-o center" aria-hidden="true"></i>
    <div class="mat-form">
      <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" formControlName="name" class="form-control" required>
        
    </div>
<br/>
    <div class="mat-form">
      <i class="fa fa-lock prefix"></i>
         <input type="password" formControlName="password" class="form-control" required>
        
        
    </div>
<br/>
<br/>
    <div class="text-center">
        <button mat-raised-button color="primary" [disabled]="!rForm.valid" >Login <i class="fa fa-paper-plane-o ml-1" ></i></button>
        <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    </div>
  </form><br/>
